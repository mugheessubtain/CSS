<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt n Pepper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar">
      <div class="menu-button"><img src="images/menu button.PNG" alt="menu"></div>
        <div class="nav-bar-image">
            <img src="images/logo.jpg" alt="logo">
        </div>
        <div >
            <ul class="nav-bar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Publications</a></li>
                <li><a href="#">Feedback</a></li>
                <li><button>Get a Franchise</button></li>
                <li><button class="order-btn ">Order Online</button></li>
                
            </ul>
            <div><button class="order-btn2">Order Online</button></div>
        </div>
    </div>
    <div class="corousel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/corousel-1.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/corousel-2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/corousel-3.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="middle">
        <div class="middle-para">
            <p class="para-1">Welcome to <span class="logo-font">Salt'n Pepper</span>
                <br>
                Restaurants! Our Brands</p>
                <p class="para-2">Please click our brands below for further information, reservations or to order online!
                </p>

        </div>
        <div class="middle-cards">
            <div class="middle-cards1">
               <div> <img src="images/salt-res.webp" alt="salt-res" class="middle-cards-image"></div>
                <div><button class="middle-cards-button">Order Now</button></div>
            </div>
            <div class="middle-cards1">
                <img src="images/salt-express.webp" alt="salt-express" class="middle-cards-image">
                <button class="middle-cards-button">Order Now</button>
            </div>
            <div class="middle-cards1">
                <img src="images/salt-village.webp" alt="salt-village" class="middle-cards-image">
                <button class="middle-cards-button">Reserve a Table</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
