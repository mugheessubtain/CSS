<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav bar started -->

    <!-- nav bar started -->
    <nav class="d-flex justify-content-around" >
        <div><img src="images/olx logo.png" alt="logo"></div>
        <div >
            <ul class="d-flex">
                <li>Home</li>
                <li>About us </li>
                <li>
                    <form>
                        <select name="dropdown">
                            <option value="Motors">Motors</option>
                            <option value="Property">Property</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Corsorel started -->
    <br /><br />
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.olx.com.pk/thumbnails/424970966-800x600.webp" height="350px"
                    class="d-block w-100" alt="first picture">
            </div>
            <div class="carousel-item">
                <img src="https://tpc.googlesyndication.com/simgad/2415883724856240815" class="d-block w-100"
                    alt="second picture">
            </div>
            <div class="carousel-item">
                <img src="https://tpc.googlesyndication.com/simgad/7791392919884946214" class="d-block w-100"
                    alt="third picture">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Corsorel ended -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
